<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    ul{
        margin: 0;
        padding: 0;
        list-style: none;
    }
    li{
        float: left;
        width: 100px;
        height: 30px;
        text-align: center;
        border: 1px solid #fff;
        background:red;
        /* 字体大小为12px 行高为30 字体大小为宋体*/
        font: 12px/30px "宋体";
        -webkit-transform: skewX(30deg);
    }
    a{
        
        /* 下划线 */
        text-decoration: none;
        -webkit-transform: skewX(-30deg);
        display:block;
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">课堂</a></li>
        <li><a href="#">茶馆</a></li>
    </ul>
</body>
</html>
